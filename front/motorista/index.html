<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!-- lib de icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/B/boi-logo-43D7988D9C-seeklogo.com.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body onload="carregar()">
    <header>
        <div>
            <h1>AGROTECH</h1>
        </div>
        <div class="headerInferior">
            <h2><a href="../usuario/index.html">Usuarios</a></h2>
            <h2><a href="../manutencoes/index.html">Manutenções</a></h2>
            <h2 class="pricipalTela"><a class="pricipalTelaHref" href="../principal/index.html">Tela principal</a></h2>
            <h2><a href="../dashboard/index.html">DASHBOARD</a></h2>
            <h2><a href="../servicos/index.html">Serviços</a></h2>
            <h2><a href="../frotas/index.html">Frotas</a></h2>
        </div>
    </header>
    <main>
        <div class="read">
            <button class="entrar" onclick="abrirModal()">+</button>
            <div class="superior model">
                <button onclick="abrirModal3(this)"><img src="https://cdn-icons-png.flaticon.com/512/1904/1904300.png"
                        alt=""></button>
                <div class="readServicos">
                    <h3 id="id"></h3>
                    <h3 id="nome"></h3>
                    <h3 id="cnh"></h3>
                    <h3 id="cpf"></h3>
                    <hr>
                </div>
            </div>
        </div>

        <div class="editarInferior">
            <div class="modalEditar">
                <div class="inputs">
                    <button class="sairEdit" onclick="fecharModalEditar()">X</button>
                    <h2>Editar</h2>
                    <input type="text" id="editNome" placeholder="digite o Nome...">
                    <input type="text" id="editCnh" placeholder="digite a CNH...">
                    <input type="text" id="editCpf" placeholder="digite a CPF...">
                    <button class="enviar" onclick="editar()">Finalizar</button>
                </div>
            </div>
        </div>

        <div class="readInferior">
            <div class="modal">
                <div class="inputs">
                    <button class="sair" onclick="fecharModal()">X</button>
                    <input type="text" id="nomeSubmit" placeholder="digite o nome do motorista...">
                    <input type="text" id="cnhSubmit" placeholder="digite a cnh...">
                    <input type="text" id="cpfSubmit" placeholder="digite o cpf...">
                    <button class="enviar" onclick="adicionar()">ENVIAR</button>
                </div>
            </div>
        </div>
        <div class="confirmar">
            <div class="modalConfirmar">
                <div class="buttonConfirmar">
                    <button class="addMais" onclick="adicionarMais()">ADICIONAR MAIS</button>
                    <button class="recarregar" onclick="recarregar()">SAIR</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
