<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <!-- lib de icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/B/boi-logo-43D7988D9C-seeklogo.com.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body onload="carregar()">
    <header>
        <div>
            <h1>AGROTECH</h1>
        </div>
        <div class="headerInferior">
            <h2><a href="../motorista/index.html">Motorista</a></h2>
            <h2><a href="../manutencoes/index.html">Manutenções</a></h2>
            <h2 class="pricipalTela"><a class="pricipalTelaHref" href="../principal/index.html">Tela principal</a></h2>
            <h2><a href="../usuario/index.html">Usuarios</a></h2>
            <h2><a href="../frotas/index.html">Frotas</a></h2>
        </div>
    </header>
    <main>
        <div class="read">
            <button class="entrar" onclick="abrirModal()">+</button>
            <div class="superior model">
                <div class="readServicos">
                    <h3 id="data_saida"></h3>
                    <h3 id="data_retorno"></h3>
                    <h3 id="descricao"></h3>
                    <h3 id="motoristaId"></h3>
                </div>
            </div>
        </div>
        <div class="readInferior">
            <div class="modal">
                <div class="inputs">
                    <button class="sair" onclick="fecharModal()">X</button>
                    <p for="">Data de saida</p>
                    <input type="date" id="submitData_saida" placeholder="digite a data-saida...">
                    <p for="">Data de retorno</p>
                    <input type="date" id="submitData_retorno" placeholder="digite o data_retorno...">
                    <input type="text" id="submitDescricao" placeholder="digite a descricao do serviço...">
                    <input type="text" id="submitMotoristaId" placeholder="digite o id do motorista...">
                    <input type="text" id="submitFrotaId" placeholder="digite o id da frota...">
                    <button class="enviar" onclick="adicionar()">ENVIAR</button>
                </div>
            </div>
        </div>
        <div class="confirmar">
            <div class="modalConfirmar">
                <div class="buttonConfirmar">
                    <button class="addMais" onclick="adicionarMais()">ADICIONAR MAIS</button>
                    <button class="recarregar" onclick="recarregar()">SAIR</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
